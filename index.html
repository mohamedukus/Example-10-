<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Div Example</title>
  <style>
    .container {
      display: inline;
      border: 2px solid blue;       /* بوردر للحاوية */
      padding: 10px;
    }

    .child {
      display: inline;              /* الأبناء بجانب بعض */
      border: 1px solid red;        /* بوردر لكل ابن */
      padding: 5px;
      margin: 5px;
    }

    .Ali {
      display: inline;
      border: 2px solid green;      /* بوردر لعنصر علي */
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="child">الابن 1</div>
    <div class="child">الابن 2</div>
    <div class="child">الابن 3</div>
  </div>

  <div class="Ali">علي</div>

</body>
</html>
